<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links Importantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase (substitua pelas suas credenciais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_DOMINIO.firebaseapp.com",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_BUCKET.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Atualiza o contador de visitas
        db.collection('visitas').doc('total').get().then(doc => {
            let visitas = doc.exists ? doc.data().total + 1 : 1;
            db.collection('visitas').doc('total').set({ total: visitas });
            document.getElementById('contador').innerText = visitas;
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meus Links</h1>
            <p>Conecte-se comigo através dos links abaixo!</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="links">
                <h2>Explore</h2>
                <ul>
                    <li>
                        <a href="https://sualoja.com" target="_blank">
                            <i class="fas fa-store"></i> Loja Web
                        </a>
                    </li>
                    <li>
                        <a href="https://youtube.com/seucanal" target="_blank">
                            <i class="fab fa-youtube"></i> Canal YouTube
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/seuusuario" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                    <li>
                        <a href="https://discord.com/users/SEU_ID_DISCORD" target="_blank">
                            <i class="fab fa-discord"></i> Discord
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Meus Links. Todos os direitos reservados.</p>
            <p>Visitas: <span id="contador">0</span></p>
        </div>
    </footer>
</body>
</html>
